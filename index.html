<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Without Flexbox and Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="left-segment">
    <div class="horizontal-segment" id="segment1">
      <div>
        <h1 id="heading-X">Heading X</h1>
      </div>
    </div>

    <div class="horizontal-segment" id="segment2"></div>

    <div class="horizontal-segment" id="segment3">
      <div>
        <h1 id="heading-Y">Heading Y</h1>
      </div>
    </div>
  </div>

  <div class="middle-segment"></div>

  <div class="right-segment">
    <div class="horizontal-segment" id="segment4"></div>
    <div class="horizontal-segment" id="segment5"></div>
  </div>
</div>
</body>
</html>
